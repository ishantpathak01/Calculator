<!DOCTYPE html>
<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <title>Calculator</title>
<body>
    <header>
        <nav>
    <img src="pi-removebg-preview.png" alt="">
        </nav>
    </header>
   
    <div class="maincontainer">
    <div class="calculator">
        <input type="text" placeholder="0" readonly class="text">

            <div class="button">
                <button>%</button>
                <button>CE</button>
                <button>C</button>
                <button>DEL</button>
            </div>
        <div class="button">
            <button>7</button>
            <button>8</button>
            <button>9</button>
            <button>÷</button>
        
        </div>
        <div class="button">
            <button>4</button>
            <button>5</button>
            <button>6</button>
            <button>×</button>
        </div>
        <div class="button">
            <button>1</button>
            <button>2</button>
            <button>3</button>
            <button>-</button>

        </div>
        <div class="button">
            <button>0</button>
            <button>.</button>
            <button>=</button>
            <button>+</button>

        </div>
    </div>

</body>
<script src="script.js">

</script>

</html>
